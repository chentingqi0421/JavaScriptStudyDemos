<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				height:500px;
			width: 700px;
			background-color: lightsteelblue;
			margin: 0 auto;}
			}
			img{
				width: 479px;
				height: 300px;
				
			}
		</style>
	</head>
	<body>
		<div class="box">
			<button class="ldh">刘德华</button>
			<button class="zxy">张学友</button>
			<br>
			<img  src="img/ldh.jpg"/ title="刘德华">
		</div>
		<script>
			var ldh=document.querySelector('.ldh');
			var zxy=document.querySelector('.zxy');
			var img=document.querySelector('img');
			ldh.onclick=function()  {
				img.src="img/ldh.jpg";
				
			}
			zxy.onclick=function() {
				img.src="img/zxy.jpg";
				img.title="张学友";
			}
			
			
		</script>
	</body>
</html>
