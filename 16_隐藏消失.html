<html>
	<head>

				width: 400px;

			}

	</head>
	<body>
		<div class="box">
		<lable for="">搜索</lable>
			<input type="text" id="passwd" value="陈廷奇">
			</div>
			<script>
		var text=document.querySelector('input');
		text.onfocus=function(){
			if(this.value ==='陈廷奇'){
				this.value='';
				
			}
			this.style.color='#333';
		}
			text.onblur=function(){
				if( this.value===''){
					this.value='陈廷奇';
					
				}
				this.style.color='#999';
			}
		
	</script>
