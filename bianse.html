<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 100%;
				height: 900px;
				background-color:white;
			}
			#box p{
				font-size: 30px;
				color: lightpink;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<p>关灯</p>
		</div>
		<script>
			var box=document.getElementById('box')
			var p=document.querySelector('p');
			var flag=0;
			
			box.onclick=function(){
				if(flag==0){
				box.style.backgroundColor='black';
				p.innerText='开灯';
				flag=1;
				}
			else{
				box.style.backgroundColor='white';
				p.innerText='关灯';
				flag=0;
			}
			
			}
		</script>
	</body>
</html>
