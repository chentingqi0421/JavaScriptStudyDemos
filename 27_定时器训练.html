<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>定时器训练</title>
	</head>
	<style>
		button{
			width: 70px;
			height: 50px;
			position: absolute;
			top: 10px;
		}
		
	</style>
	<body>
<div class="box"><img src="img/4.jpg"></div>
<button>关闭计时器</button>
<bot
	</body>
	<script>
		var btn=document.querySelector('button');
		var img=document.querySelector('.box').querySelector('img');
		var setTime=setTimeout(function(){
			img.style.display='none';
		},3000);
		btn.addEventListener('click',function(){
			clearTimeout(setTime);
		})
		
	</script>
</html>
