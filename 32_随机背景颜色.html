<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
		<style>
			.box{
				width: 1000px;
				height: 700px;
				
				margin: 0 auto;
			}
			.check{
				margin: 300px auto;
				margin-left: 350px;
			}
			input{
				height: 70px;
				opacity: 0.3;
			}
			
		</style>
	</head>
	<body>
<div class="box">
	<div class="check">
	<table>
		<th>
			<td>
				<input type="button" value='随机变色' id='sss' />
			</td>
			<td>
			<input type="button" value='自动变色' id='sss1' />	
			</td>
			<td>
			<input type="button" value='结束变色' id='sss2' />	
			</td>
			<td>
			<input type="color"  id="c3"/>	
			</td>
		</th>
	</table>
	
	
	
	
	</div>

</div>
	</body>
	<script>
		//自动生成颜色方法
		  function randomNumColor(){
        var color="#";
        for(var i=0;i<6;i++){
          color += (Math.random()*16 | 0).toString(16);
        }
        return color;
        
        
      }
		var colorcheck=document.getElementById('c3');
		var btn1=document.getElementById('sss');
		var btn2=document.getElementById('sss1');
		var btn3=document.getElementById('sss2');
		var setTime;
		

		//可视化选择颜色
		colorcheck.onchange=function(){
			
			document.body.style.backgroundColor=this.value;
			console.log(this.value);
		}
//按钮选择变色		
btn1.addEventListener('click',function(){
	document.body.style.backgroundColor=randomNumColor();
})	;
//开始自动随机颜色变化
btn2.addEventListener('click',function(){
	//设置定时器
		setTime=setInterval(function(){
		btn1.click();
	},500)
});

//结束颜色变化
		btn3.addEventListener('click',function(){
		clearInterval(setTime);
		});

	</script>
</html>
